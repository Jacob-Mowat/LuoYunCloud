<%inherit file="/base.html" />

<%block name="main">

<div id="reset-password-apply-form">
  <form method="POST">${ xsrf_form_html() }
	<fieldset>
	  <legend>${_("Reset My Password")}</legend>
	  ${ form.email.label } ${ form.email() }
	  ${ form.html_errors(form.email.errors) }
	  <br>
	  <button type="submit" class="btn">${ _("Submit") }</button>
	</fieldset>
  </form>
</div>

</%block>
