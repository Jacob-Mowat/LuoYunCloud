<%inherit file="/site_notice_base.html"/>

<%block name="submain">

<div id="ly-notification-large">
  % if PERMS:
  <div class="notification-title">
	<img src="${ theme_url('img/no_permission.png') }" />
    <span>${ _("NO PERMISSIONS !") }</span>
  </div>

  <div class="notification-body">
    <p class="text-warning">${ _("This action need permissions") }</p>
	<ul>
	  % for p in PERMS:
	  <li>${ p.codename } ( ${ p.name } )</li>
	  % endfor
    </ul>
  </div>
  % endif

</div>

</%block>
