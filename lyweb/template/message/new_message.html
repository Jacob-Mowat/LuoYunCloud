<%inherit file="message_base.html" />

<%block name="sidemain">

<div>
  <span>${ _("Write Message") }</span>
</div>

<div class="small-left-right-form">
  <form method="POST">
    ${ form.sendto.label } ${ form.sendto() }<br/>
    ${ form.subject.label } ${ form.subject() }<br/>
    ${ form.content.label } ${ form.content() }<br/>
    ${ form.html_errors( form.subject.errors ) }

    <label>&nbsp;</label><input type="submit" value="${ _('Submit') }" class="button" />
  </form>
</div>

</%block>
