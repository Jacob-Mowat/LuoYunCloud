<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LuoYun OwnCloud Appliance</title>
    <script language=javascript> setInterval( "window.location.reload() ",10000) </script>
  </head>
  <body>
          <table width="800" border="0">

          <tr>
          <td colspan="2" style="background-color:#FFA500;text-align:center;">
          <h2>欢迎使用落云 $application 虚拟应用</h1>
          <p>（ 版本：$version1 $application：$version2 ）</p>  
          <p>系统已经启动，系统当前时间为 $curtime </p>
          </td>
          </tr>

          <tr valign="center">
          <td style="background-color:#FFD700;width:500px;text-align:center;">
          <b><a href="http://$hostname">点击进入</a></b>
          </td>
          <td style="background-color:#EEEEEE;height:100px;width:400px;text-align:center;">
          <b><a href="http://$hostname:8001">Web SSH 登录</a></b>
          </td>
          </tr>

          <tr>
          <td colspan="2" style="text-align:left;">
          <p>简介：</p>
          <ul>
          <li> OwnCloud 虚拟应用首次启动，请使用管理员帐号登录，并尽快更换密码。管理员帐号为 <b>admin</b>，缺省密码为 <b>luoyun</b></li>
          <li> Owncloud 为用户提供简单易用的网络存储服务，详细信息请参考<A HREF="HTTP://owncloud.org/">ownCloud.org</a></li>
          </ul>
          </td>
          </tr>

          </table>

  </body>
</html>
